<div [id]="'camera-' + participantIdentity()" class="video-container">
    <div class="participant-data z-3">
        <p>{{ participantIdentity() + (local() ? " (You)" : "") }}</p>
    </div>
    <video #videoElement [id]="track().sid" [class.video-mirror]="local()"
       [class.video-normal]="!local()"></video>
</div>
