<div class="container-fluid h-100">
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="col-md-4">
            <div class="card px-3 py-4">
                <img src="assets/logos.png" alt="logo" class="img-fluid mx-auto" width="70%">
                <h3 class="text-center mt-3">Meeting</h3>
                <div class="mt-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" placeholder="Email" class="form-control" [(ngModel)]="email" (input)="isValidEmail()" 
                    [ngClass]="{'error-field': isSubmitted && (email== '' || !isEmailValid)}">
                </div>
                <div class="mt-3">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="passwordType" placeholder="Password" class="form-control" [(ngModel)]="password" (keyup.enter)="login()"
                    [ngClass]="{'error-field': isSubmitted && password== ''}">
                </div>
                <button class="btn btn-success mt-3" (click)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
