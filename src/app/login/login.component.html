<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid"
                    alt="Sample image"
                />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                    <button
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary btn-floating mx-1"
                    >
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary btn-floating mx-1"
                    >
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary btn-floating mx-1"
                    >
                        <i class="fab fa-linkedin-in"></i>
                    </button>
                </div>

                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>

                <div class="mt-3">
                    <label class="form-label">Email <span class="text-danger">*</span></label>
                    <input
                        type="email"
                        placeholder="Email"
                        class="form-control"
                        [(ngModel)]="email"
                        (input)="isValidEmail()"
                        [ngClass]="{ 'error-field': isSubmitted && (email == '' || !isEmailValid) }"
                    />
                </div>
                <div class="mt-3">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="position-relative">
                        <input
                            [type]="passwordType"
                            placeholder="Password"
                            class="form-control"
                            [(ngModel)]="password"
                            (keyup.enter)="login()"
                            [ngClass]="{ 'error-field': isSubmitted && password == '' }"
                        />
                        <a href="javascript:void(0)" class="text-decoration-none" (click)="viewPassword()">
                            <i
                                class="text-dark position-absolute fa-solid view-password"
                                [ngClass]="{
                                    'fa-eye-slash': passwordType == 'password',
                                    'fa-eye': passwordType == 'text'
                                }"
                            ></i>
                        </a>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="form-check-label" for="form2Example3"> Remember me </label>
                    </div>
                    <a href="#!" class="text-body">Forgot password?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button class="btn btn-success mt-3" [disabled]="isLoading" (click)="login()">
                        <i
                            class="fa-solid"
                            [ngClass]="{ 'fa-spinner fa-spin': isLoading, 'fa-arrow-right-to-bracket': !isLoading }"
                        ></i>
                        <span class="ps-2">{{ isLoading ? "Wait" : "Login" }}</span>
                    </button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                        Don't have an account? <a href="#!" class="link-danger">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
    >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">Copyright Â© 2020. All rights reserved.</div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</section>
